<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h2>Login</h2>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="password">
            <a class="pass_link" href="#">Forgot password</a>
            <button type="submit" class="button">Login</button>
            <p>Don't have on account? <a href="./form.html">Singup</a></p>
            <div class="or">
                <p>Or</p>
                <div></div>
            </div>
            <div class="btn_facebook">
                <img src="./icons8-google.svg" alt="">
                <button class="btn" type="submit">Login with Facebook</button>
            </div>
            <div class="btn_facebook">
               <img src="./icons8-facebook.svg" alt="">
                <button class="btn" type="submit">Login with Google</button>
            </div>
        </form>
    </div>
</body>
</html>
